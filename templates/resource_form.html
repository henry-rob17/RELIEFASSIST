{% extends "layout.html" %}
{% block content %}
<h3>Add Inventory Line</h3>
<form method="post" class="row g-3">
  <div class="col-md-5">
    <label class="form-label">Relief Center</label>
    <select name="center_id" class="form-select" required>
      {% for cid, cname in centers %}
        <option value="{{ cid }}">{{ cname }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-5">
    <label class="form-label">Resource Type</label>
    <select name="resource_id" class="form-select" required>
      {% for rid, rname in resources %}
        <option value="{{ rid }}">{{ rname }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-2">
    <label class="form-label">Quantity</label>
    <input type="number" name="quantity_on_hand" value="0" min="0" class="form-control" required>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('resources_list') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
