{% extends 'layout.html' %}
{% block content %}
  <h3>Volunteers</h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody>
      {% for v in volunteers %}
        <tr>
          <td>
            <a href="{{ url_for('volunteer_tasks_manager', vol_id=v.volunteer_id) }}">{{ v.first_name }} {{ v.last_name }}</a>
          </td>
          <td>{{ v.phone or '—' }}</td>
          <td>{{ v.skills or '—' }}</td>
        </tr>
      {% else %}
        <tr>
          <td colspan="3">No volunteers found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
